  <script>
    function Time() {
      var now = new Date();
      var year = now.getFullYear();
      var mon = ("00" + (now.getMonth()+1) ).substr( ("00" + (now.getMonth()+1) ).length -2 , 2 );
      var day = ("00" + now.getDate() ).substr( ("00" + now.getDate() ).length -2 , 2 );
      var hour = ("00" + now.getHours() ).substr( ("00" + now.getHours() ).length -2 , 2 );
      var minutes  = ("00" + now.getMinutes() ).substr( ("00" + now.getMinutes() ).length -2 , 2 );
      var seconds  = ("00" + now.getSeconds() ).substr( ("00" + now.getSeconds() ).length -2 , 2 );
      var text = year + "/" + mon + "/" + day + "  " + hour + ":" + minutes + ":" + seconds;
      document.getElementById("real-time").innerHTML = text;
    }
    setInterval('Time()',1000);
  </script>
